<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Anime</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html" id="logo"><h1>MeuAnimeSite</h1></a>
            <form id="search-form" action="index.html" method="GET">
                <input type="text" id="search-input" name="q" placeholder="Buscar animes..." required>
                <button type="submit">Buscar</button>
            </form>
        </div>
    </header>

    <main id="details-page-content" class="container">
        <div class="details-container">

            <aside class="details-sidebar">
                <img id="details-image" src="https://via.placeholder.com/225x320?text=Carregando..." alt="Poster do Anime">
                
                <div class="info-box">
                    <strong>Nota:</strong>
                    <span id="details-score" class="score">--</span>
                </div>
                <div class="info-box">
                    <strong>Rank:</strong>
                    <span id="details-rank">--</span>
                </div>
                <div class="info-box">
                    <strong>Episódios:</strong>
                    <span id="details-episodes">--</span>
                </div>
                
                <div class="list-buttons">
                    <h3>Minha Lista</h3>
                    <button class="list-btn" data-status="watching">Assistindo</button>
                    <button class="list-btn" data-status="completed">Completo</button>
                    <button class="list-btn" data-status="plan_to_watch">Planejo Ver</button>
                </div>
            </aside>

            <section class="details-main">
                <h1 id="details-title">Carregando...</h1>
                <h2 id="details-title-english">...</h2>
                
                <div class="tags">
                    <strong>Gêneros:</strong>
                    <span id="details-genres">...</span>
                </div>

                <h3>Sinopse</h3>
                <p id="details-synopsis">...</p>

                <h3>Personagens</h3>
                <div class="character-grid" id="details-characters">
                    </div>
            </section>

        </div>
    </main>

    <script type="module" src="scripts/details.js"></script>
</body>
</html>
